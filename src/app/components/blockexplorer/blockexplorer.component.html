<mat-card style="width:95%;">

    <mat-form-field>
        <input matInput placeholder="blockId" [(ngModel)]="blockId" name="blockId" type="number">
    </mat-form-field>

    <br />
      <button mat-stroked-button color="primary" [disabled]="canSearch() === false" (click)="search()">{{ 'blockexplorer.Search' | translate }}</button>
      <br />
    <hr />
    <div style="overflow: auto;">
      <ngx-json-viewer [json]="blockSource" [expanded]="false"></ngx-json-viewer>
    </div>
  

</mat-card>
